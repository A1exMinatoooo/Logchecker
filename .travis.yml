language: php
sudo: true
dist: xenial

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.composer/cache

php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly

before_install:
  - sudo apt-get install python3
  - wget https://bootstrap.pypa.io/get-pip.py
  - sudo python3 get-pip.py

install:
  - composer install --ansi --prefer-dist --no-interaction --optimize-autoloader --no-suggest --no-progress
  - pip3 install --user chardet xld_logchecker eac_logchecker
  
script:
  - bin/logchecker --version
  - bin/logchecker --help
  - bin/logchecker tests/logs/wgdbcm.log
  - bin/logchecker tests/logs/xld_perfect.log

before_deploy:
  - php -d phar.readonly=0 bin/compile

deploy:
  provider: releases
  api_key:
    secure: 
  file: logchecker.phar
  skip_cleanup: true
  on:
    tags: true
    repo: OPSnet/Logchecker
    php: '7.2'